<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmoteka + Firebase</title>
  </head>

  <body>
    <!-- Heder home -->

    <header class="header-home header">
      <div class="container">
        <div class="top-flex-home">
          <a href="./index.html" class="logo">
            <svg width="24" height="24" class="logo-icon">
              <use href="../src/images/sprite.svg#icon-film"></use>
            </svg>
            <p class="logo-title">Filmoteka</p>
          </a>

          <nav>
            <ul class="site-nav list">
              <li class="nav-item">
                <a href="" class="link current link-home">Home</a>
              </li>
              <li class="nav-item">
                <a href="" class="link link-library">my library</a>
              </li>
            </ul>
          </nav>
        </div>
        <form class="search-form" id="search-form">
          <input
            name="query"
            class="search-input"
            type="text"
            autocomplete="off"
            placeholder="Search movies"
          />
          <button type="submit" class="search-btn">
            <svg width="12" height="12">
              <use href="../src/images/sprite.svg#icon-search-2"></use>
            </svg>
          </button>
        </form>
        <div class="bottom-header visually-hidden">
          <button class="button header-button watched-btn">Watched</button>
          <button class="button header-button queue-btn">queue</button>
        </div>

        <p class="notification">
          Search result not successful. Enter the correct movie name and try again
        </p>
      </div>
    </header>
    <main>
      <section class="js-section-film">
        <h2 class="visually-hidden">Аcсортимент фильмов</h2>
        <ul class="film-list js-ul-film"></ul>

        <div id="tui-pagination-container" class="tui-pagination"></div>
      </section>
    </main>

    <!-- Modal -->
    <button type="button" data-open-modal>Open Modal</button>
    <template id="modal">
      <div class="modal">
        <section class="modal-section">
          <div class="modal-container">
            <div class="modal-section__thumb">
              <img
                class="modal-section__image"
                src="./images/modal-image.jpg"
                alt="some text"
              />
            </div>
            <div class="modal-section__meta">
              <h2 class="modal-meta__title">A fistful of lead</h2>
              <div class="modal-meta__info">
                <ul class="modal-info__list">
                  <li>Vote / Votes</li>
                  <li>Popularity</li>
                  <li>Original Title</li>
                  <li>Genre</li>
                </ul>
                <ul class="modal-info__list">
                  <li><span>7.3</span>/<span>1260</span></li>
                  <li>100.2</li>
                  <li>A fistful of lead</li>
                  <li>Western</li>
                </ul>
              </div>
              <h3 class="modal-meta__title description">About</h3>
              <p class="modal-meta__text">
                Four of the West’s most infamous outlaws assemble to steal a huge
                stash of gold from the most corrupt settlement of the gold rush
                towns. But not all goes to plan one is killed and the other three
                escapes with bags of gold hide out in the abandoned gold mine where
                they happen across another gang of three – who themselves were
                planning to hit the very same bank! As tensions rise, things go from
                bad to worse as they realise the bags of gold are filled with lead...
                they’ve been double crossed – but by who and how?
              </p>
              <div class="modal-meta__btn-wrap">
                <button type="button">add to Watched</button>
                <button type="button">add to queue</button>
              </div>
              <button class="modal-btn__close" type="button" data-close-modal>
                x
              </button>
            </div>
          </div>
        </section>
      </div>
    </template>

    <input type="text" class="input" />
